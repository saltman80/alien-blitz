<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien Blitz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="800" height="600" role="application" aria-label="Game Canvas">
      Your browser does not support the HTML5 canvas element.
    </canvas>
    <div id="ui-overlay">
      <div id="score-container">Score: <span id="score">0</span></div>
      <div id="lives-container">Lives: <span id="lives">3</span></div>
      <div id="level-container">Level: <span id="level">1</span></div>
    </div>
    <div id="start-screen" class="overlay" aria-hidden="false">
      <h1>Alien Blitz</h1>
      <button id="start-button">Start Game</button>
    </div>
    <div id="game-over-screen" class="overlay overlay--hidden" aria-hidden="true">
      <h1>Game Over</h1>
      <p>Your Score: <span id="final-score">0</span></p>
      <button id="restart-button">Restart</button>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startScreen = document.getElementById('start-screen');
      const gameOverScreen = document.getElementById('game-over-screen');
      const startButton = document.getElementById('start-button');
      const restartButton = document.getElementById('restart-button');
      const scoreEl = document.getElementById('score');
      const livesEl = document.getElementById('lives');
      const levelEl = document.getElementById('level');
      const finalScoreEl = document.getElementById('final-score');

      function showStartScreen() {
        startScreen.classList.remove('overlay--hidden');
        gameOverScreen.classList.add('overlay--hidden');
        startScreen.setAttribute('aria-hidden', 'false');
        gameOverScreen.setAttribute('aria-hidden', 'true');
        startButton.focus();
      }

      function hideStartScreen() {
        startScreen.classList.add('overlay--hidden');
        startScreen.setAttribute('aria-hidden', 'true');
      }

      function showGameOver(score) {
        finalScoreEl.textContent = score;
        gameOverScreen.classList.remove('overlay--hidden');
        gameOverScreen.setAttribute('aria-hidden', 'false');
        restartButton.focus();
      }

      function updateScore(value) {
        scoreEl.textContent = value;
      }

      function updateLives(value) {
        livesEl.textContent = value;
      }

      function updateLevel(value) {
        levelEl.textContent = value;
      }

      startButton.addEventListener('click', () => {
        hideStartScreen();
        if (window.game && typeof window.game.start === 'function') {
          window.game.start();
        }
      });

      restartButton.addEventListener('click', () => {
        gameOverScreen.classList.add('overlay--hidden');
        gameOverScreen.setAttribute('aria-hidden', 'true');
        if (window.game && typeof window.game.restart === 'function') {
          window.game.restart();
        }
      });

      window.gameUI = {
        showStartScreen,
        showGameOver,
        updateScore,
        updateLives,
        updateLevel
      };

      showStartScreen();
    });
  </script>
</body>
</html>
